<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>	
<style  type="text/css">
 *{
 	padding:0px;
 	margin:0px;
 }
 h1{
 	text-align:center;
 }
 .box{
 	border:5px solid #000000;
 	margin: 10px;
 }
 /*relative*/
 #box1 #minbox1{
 	width:200px;
 	height: 300px;
 	background-color: red;
 }
 #box1 #minbox2{
 	width:100%;
 }
 #box1 #minbox3{
 	width:200px;
 	height:300px;
 	background-color:blue;
 	position:relative;
 	top:0px;
 	left:0px;
 }

</style>	
</head>
<body>
<h1>relative定位三列布局<h1>
<div id="box1" class="box">
<div id="minbox1"></div>
<div id="minbox2"></div>
<div id="minbox3"></div>

 <div>
</body>
</html>
